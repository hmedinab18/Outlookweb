<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Correo con Outlook</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    button {
      padding: 10px 20px;
      background-color: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0369a1;
    }
  </style>
</head>
<body>
  <h1>Enviar correo con Outlook</h1>
  <button onclick="enviarCorreo()">Redactar Correo</button>

  <script>
    function enviarCorreo() {
      const destinatario = "cliente@ejemplo.com";
      const asunto = "Cotización de servicios";
      const cuerpo = `Estimado cliente,

Adjunto encontrará la cotización solicitada.

Saludos cordiales,
[Tu nombre]`;

      // Codifica el cuerpo para que se abra correctamente
      const mailtoLink = `mailto:${destinatario}?subject=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
